version: 2.1
jobs:
  build:
    working_directory: ~/repo

    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: gradle checkstyleMain
      - run: gradle build -x test -x checkstyleMain
      - run: gradle test
      - run:
          if [[ ($CIRCLE_BRANCH == "FKTHeroku") ]]
          then
          command:
            git push https://heroku:4a850162-7a66-444d-92f4-392d08260472@git.heroku.com/kryptonite-tribes.git master


      - store_test_results:
          path: build/test-results
